<h1>inherit</h1><p>  Prototype inheritance utility.</p>
<h2>Installation</h2><pre><code>$ component install component/inherit
</code></pre><h2>Example</h2><pre><code class="language-js">var inherit = require(&#39;inherit&#39;);

function Human() {}
function Woman() {}

</code></pre>
