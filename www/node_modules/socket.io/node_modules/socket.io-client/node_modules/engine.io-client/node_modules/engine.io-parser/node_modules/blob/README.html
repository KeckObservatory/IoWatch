<h1>Blob</h1><p>A module that exports a constructor that uses window.Blob when available, and a BlobBuilder with any vendor prefix in other cases. If neither is available, it exports undefined.</p>
<p>Usage:</p>
<pre><code class="language-javascript">var Blob = require(&#39;blob&#39;);
var b = new Blob([&#39;hi&#39;, &#39;constructing&#39;, &#39;a&#39;, &#39;blob&#39;]);
</code></pre>
