<h1>has-cors</h1><p>  Detects support for Cross-Origin Resource Sharing</p>
<h2>Installation</h2><p>  Install with <a href="http://component.io">component(1)</a>:</p>
<pre><code>$ component install component/has-cors
</code></pre><h2>API</h2><p>Exports <code>true</code> if the user-agent supports CORS, or <code>false</code> otherwise.</p>
<pre><code class="language-js">var hasCORS = require(&#39;has-cors&#39;);
console.log(hasCORS);
// true
</code></pre>
